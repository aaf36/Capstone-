{% extends "report/base.html" %}
<html dir="rtl" lang="ar">
 

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="About Us"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Visualizations"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Report"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://ssir.org/images/jcogs_img/cache/Philanthropy_to_Protect_U.S._Democracy-592x358_-_28de80_-_d6d88a9f82e92db3aa511fbe1ff142a6e8725e5a.jpg" width="200" height="500" class="d-block w-100" alt="About Us">
    </div>
    <div class="carousel-item">
      <img src="https://miro.medium.com/v2/resize:fit:1400/1*g__jiesLRIfCRefVG69Pfw.gif" width="200" height="500" class="d-block w-100" alt="Visualizations">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/premium-vector/illustration-vector-graphic-cartoon-character-company-activity-report_516790-1823.jpg?size=338&ext=jpg&ga=GA1.1.1700460183.1712880000&semt=ais" width="200" height="500" class="d-block w-100" alt="Report">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="fancy" style="text-align: right; margin-right: 49%; margin-top: 5%; margin-bottom: 7%; font-size: 140%;">
  <span>نوع القطاع</span>
</div>

<div class="d-flex flex-row flex-wrap justify-content-start" style="margin-top: 3%;">
  {% for sector in sectors %}
  <div class="card mb-3 mx-2" style="width: calc(35.5% - 3rem); /* Adjust margin between cards */
                                      background: rgba(255, 255, 255, 0.7);
                                      border-radius: 8px;
                                      box-shadow: 0 0 10px rgb(53, 94, 59);
                                      position: relative;
                                      z-index: 1;">
    <a href="{% url 'statistics' sector_type=sector %}" style="text-decoration: none; color: inherit;">
    <div class="row g-0">
        <div class="col-md-4">
          <img src="/static/report/images/cedar2.png" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ sector }}</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>



{% endblock content %}
</html>
